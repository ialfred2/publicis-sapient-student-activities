<html lang ="en" >
    <head>
        <meta charset="UTF-8">
        <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title> Document </title>
    </head>
    <body>
        <h2>Event Handling</h2>
        <img src = "pics/forest.jpg" width ="400" height = "400" id ="main"/>

        <div onclick="changeImages(event)">
            <img src = "pics/beach.jpg"class = "smallImages"/>
            <img src = "pics/mountain.jpg"class = "smallImages"/>
            <img src = "pics/field.jpg"class = "smallImages"/>
        </div>
        <script type = 'text/javascript'>
            function changeImages(e) {
                let mainImage = document.getElementById('main');
                let target = e.target;
                mainImage.src = target.src
            }
        </script>
    </body>
</html>
